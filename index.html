<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Visor de aerofotograf√≠as Barrio Armenia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: black;
    }
    #viewer {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: grab;
    }
    .photo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0;
        pointer-events: none;
        transition: none; /* We handle blending manually */
    }
    #slider-container {
        position: fixed; 
        bottom: 30px;    
        left: 50%;       
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.5);
        padding: 8px;
        border-radius: 8px;
        color: white;
        font-family: sans-serif;
        z-index: 100; 
        text-align: center;
        min-width: 200px;
    }
    #year-label {
        margin-top: 4px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div id="viewer"></div>

<div id="slider-container">
    <input type="range" id="year-slider" min="0" max="0" step="0.01" value="0">
    <div id="year-label"></div>
</div>

<script>
/* ==========================
   CONFIGURATION
   ========================== */
const photos = [
    { year: 1943, file: "ArmeniaPhotoApp_1943.jpg" },
    { year: 1999, file: "ArmeniaPhotoApp_1999.jpg" },
    { year: 2025, file: "ArmeniaPhotoApp_2025.jpg" }
];

/* ==========================
   INITIALIZATION
   ========================== */
const viewer = document.getElementById("viewer");
const slider = document.getElementById("year-slider");
const yearLabel = document.getElementById("year-label");

slider.max = photos.length - 1;

let imgElements = [];

photos.forEach((p) => {
    const img = document.createElement("img");
    img.src = p.file;
    img.classList.add("photo");
    viewer.appendChild(img);
    imgElements.push(img);
});
yearLabel.textContent = photos[0].year;

/* ==========================
   CONTINUOUS SLIDER BLEND
   ========================== */
slider.addEventListener("input", () => {
    let val = parseFloat(slider.value);
    let index = Math.floor(val);
    let blend = val - index;

    // Reset all to hidden
    imgElements.forEach(img => img.style.opacity = 0);

    // Show current and next image with blending
    if (index >= 0 && index < photos.length) {
        imgElements[index].style.opacity = 1 - blend;
    }
    if (index + 1 < photos.length) {
        imgElements[index + 1].style.opacity = blend;
    }

    // Year label snaps to nearest photo
    let displayIndex = (blend < 0.5) ? index : Math.min(index + 1, photos.length - 1);
    yearLabel.textContent = photos[displayIndex].year;
});


// Trigger initial blend
slider.dispatchEvent(new Event("input"));

/* ==========================
   ZOOM & PAN
   ========================== */
let scale = 1;
let isDragging = false;
let startX, startY;
let originX = 0, originY = 0;

viewer.addEventListener("wheel", (e) => {
    e.preventDefault();
    const zoomIntensity = 0.1;
    scale += e.deltaY * -zoomIntensity / 100;
    scale = Math.min(Math.max(1, scale), 5);
    applyTransform();
});

viewer.addEventListener("mousedown", (e) => {
    isDragging = true;
    viewer.style.cursor = "grabbing";
    startX = e.clientX - originX;
    startY = e.clientY - originY;
});

window.addEventListener("mouseup", () => {
    isDragging = false;
    viewer.style.cursor = "grab";
});

window.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    originX = e.clientX - startX;
    originY = e.clientY - startY;
    applyTransform();
});

function applyTransform() {
    imgElements.forEach(img => {
        img.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    });
}
</script>
</body>
</html>
