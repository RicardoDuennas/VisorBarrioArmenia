<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Visor de aerofotograf√≠as Barrio Armenia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: black;
        touch-action: none; /* prevent browser gestures from interfering */
    }
    #viewer {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: grab;
        background: black;
    }
    .photo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0;
        pointer-events: none;
        transition: none; /* We'll blend manually */
        transform-origin: center center;
    }
    /* Fixed slider outside viewer so it doesn't move */
    #slider-container {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.5);
        padding: 8px;
        border-radius: 8px;
        color: white;
        font-family: sans-serif;
        z-index: 9999;
        text-align: center;
        min-width: 200px;
    }
    #year-label {
        margin-top: 4px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div id="viewer"></div>

<div id="slider-container">
    <input type="range" id="year-slider" min="0" max="0" step="0.01" value="0">
    <div id="year-label"></div>
</div>

<script>
/* ==========================
   CONFIGURATION
   ========================== */
const photos = [
    { year: 1943, file: "ArmeniaPhotoApp_1943.jpg" },
    { year: 1999, file: "ArmeniaPhotoApp_1999.jpg" },
    { year: 2025, file: "ArmeniaPhotoApp_2025.jpg" }
];

/* ==========================
   INITIALIZATION
   ========================== */
const viewer = document.getElementById("viewer");
const slider = document.getElementById("year-slider");
const yearLabel = document.getElementById("year-label");

slider.max = photos.length - 1;

let imgElements = [];

photos.forEach((p) => {
    const img = document.createElement("img");
    img.src = p.file;
    img.classList.add("photo");
    viewer.appendChild(img);
    imgElements.push(img);
});
yearLabel.textContent = photos[0].year;

/* ==========================
   CONTINUOUS SLIDER BLEND
   ========================== */
slider.addEventListener("input", () => {
    let val = parseFloat(slider.value);
    let index = Math.floor(val);
    let blend = val - index;

    // Reset all to hidden
    imgElements.forEach(img => img.style.opacity = 0);

    // Show current and next image with blending
    if (index >= 0 && index < photos.length) {
        imgElements[index].style.opacity = 1 - blend;
    }
    if (index + 1 < photos.length) {
        imgElements[index + 1].style.opacity = blend;
    }

    // Year label snaps to nearest image
    let displayIndex = (blend < 0.5) ? index : Math.min(index + 1, photos.length - 1);
    yearLabel.textContent = photos[displayIndex].year;
});

// Trigger initial
slider.dispatchEvent(new Event("input"));

/* ==========================
   TOUCH ZOOM & PAN
   ========================== */
let scale = 1;
let originX = 0, originY = 0;
let lastTouchDist = null;
let isPanning = false;
let panStartX = 0, panStartY = 0;

function getTouchDist(touches) {
    let dx = touches[0].clientX - touches[1].clientX;
    let dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx*dx + dy*dy);
}

viewer.addEventListener("touchstart", (e) => {
    if (e.touches.length === 1) {
        isPanning = true;
        panStartX = e.touches[0].clientX - originX;
        panStartY = e.touches[0].clientY - originY;
    } else if (e.touches.length === 2) {
        isPanning = false;
        lastTouchDist = getTouchDist(e.touches);
    }
});

viewer.addEventListener("touchmove", (e) => {
    e.preventDefault();

    if (e.touches.length === 1 && isPanning) {
        originX = e.touches[0].clientX - panStartX;
        originY = e.touches[0].clientY - panStartY;
    } else if (e.touches.length === 2) {
        let dist = getTouchDist(e.touches);
        let zoomFactor = dist / lastTouchDist;
        scale *= zoomFactor;
        scale = Math.min(Math.max(1, scale), 5);
        lastTouchDist = dist;
    }
    applyTransform();
}, { passive: false });

viewer.addEventListener("touchend", () => {
    isPanning = false;
    lastTouchDist = null;
});

viewer.addEventListener("wheel", (e) => {
    e.preventDefault();
    const zoomIntensity = 0.1;
    scale += e.deltaY * -zoomIntensity / 100;
    scale = Math.min(Math.max(1, scale), 5);
    applyTransform();
}, { passive: false });

viewer.addEventListener("mousedown", (e) => {
    isPanning = true;
    panStartX = e.clientX - originX;
    panStartY = e.clientY - originY;
});

window.addEventListener("mouseup", () => {
    isPanning = false;
});

window.addEventListener("mousemove", (e) => {
    if (!isPanning) return;
    originX = e.clientX - panStartX;
    originY = e.clientY - panStartY;
    applyTransform();
});

function applyTransform() {
    imgElements.forEach(img => {
        img.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    });
}
</script>
</body>
</html>
